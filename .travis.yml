language: python
matrix:
  include:
  - os: windows
    dist: trusty
    sudo: false
    python: '2.7'
    env: BUILD_SDIST=true
  - os: windows
    dist: trusty
    sudo: false
    python: '3.6'
  - os: windows
    dist: xenial
    sudo: false
    python: '3.7'
install:
- pip install -r requirements.txt
script:
- python tests/__init__.py
before_deploy: echo $TRAVIS_TAG | sed 's/^.//' > version.txt
deploy:
  skip_cleanup: true
  provider: pypi
  user: qta
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ v[0-9]+\\.[0-9]+\\.[0-9]+ && $BUILD_SDIST = true"
  password:
    secure: 
